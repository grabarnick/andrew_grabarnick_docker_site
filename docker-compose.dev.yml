version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NODE_ENV=development
    restart: unless-stopped


